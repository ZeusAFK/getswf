<script type="text/javascript">
	$(document).ready(function(){
		if($('#nav_header_{{ module }}').length){
			$('.nav_header_item').removeClass('current');
			$('#nav_header_{{ module }}').addClass('current');
		}else{
			waitUntilExists('nav_header_{{ module }}', function(){
				$('.nav_header_item').removeClass('current');
				$('#nav_header_{{ module }}').addClass('current');
			}, 'itself');
		}
	});
</script>
